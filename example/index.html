<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Free Actionscript 3 Flash 3D Carousel Slideshow Full" />  
        <title>ADVANCED XML SLIDESHOW using AS3 Transition Library</title>
    </head>
    
    <body style="background-color:#fff;color:#ff0000;">
        <div>NOTE: Change images.xml file to include your own images.. then run this demo.</div>

        <div id="swf" style="position:relative;margin:20px auto;padding:0;width:700px;height:438px;overflow:visible">
            <!-- set ur own width and height here -->
            <object id="flasher" width="700" height="500" data="../build/flasher_xml_slideshow.swf" type="application/x-shockwave-flash">
                <param name="movie" value="flasher_xml_slideshow.swf" /> 
                <!-- change the carousel parameters here -->
                <param name="flashvars" value="xmlfile=images.xml" />               
                <param name="AllowScriptAccess" value="always" />           
            </object>
        </div>
    </body>
</html>
